<!DOCTYPE html>
<html>
<head>
    <title>Word Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'homecss.css' %}">
</head>
<body>
    <div class="toggle-wrapper">
        <input type="checkbox" id="darkModeToggle" class="toggle-switch">
        <label for="darkModeToggle" class="toggle-label"></label>
    </div>

    <div class="flex-container">
    <!-- Recent Searches Section (moved outside the .container) -->
    <div id="recentSearchesContainer">
        <h2>Recent Words</h2>
        <div id="recentSearches"></div> <!-- Changed to a div for buttons -->
        <button id="clearHistoryButton" class="recent-search-button">Clear History</button>
    </div>

    <div class="container">
        <h1 class="h1">Word World</h1>
        
        <form id="searchForm">
            <input type="text" id="searchInput" name="search" placeholder="Enter a word">
            <button type="submit">Search</button>
        </form>
        
        <div id="searchResult" class="placeholder">Search any word to know its meaning</div>
    </div>
</div>
    <script src="{% static 'searchjs.js' %}"></script>
    <script src="{% static 'toggler.js' %}"></script> <!-- New JS file for dark mode toggle -->
</body>
</html>
